<!DOCTYPE html>
<html>
  <head>
    <title>Illusory</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <a href="#" class="logo-text">Illusory</a>
      </div>
      <div class="typing-container">
        <div class="typing-text"></div>
      </div>
      <div class="content">
        <div class="links">
          <a href="https://t.me/abuslvely" class="link link-telegram">
            <img src="telegram.png" alt="Telegram icon" width="100" height="100">
          </a>
          <a href="https://www.discoid.cc/1069727052762206228" class="link link-discord">
            <img src="discord.png" alt="Discord icon" width="100" height="100">
          </a>
          <a href="https://www.guilded.gg/i/24AaxmYk" class="link link-guilded">
            <img src="guilded.png" alt="Guilded icon" width="100" height="100">
          </a>
        </div>
      </div>
    </div>
    <div class="footer">Made with ‚ù§ by N0B0DY Hosted For Abuslvely</div>

    <script>
      const sentences = [
        "I'm the big abuslvely",
        "Best buddy of n0b0dy",
        "Biggest hacker",
        "In your subnet",
        "Searching your mainframe"
      ];
      
      function typeEffect(element, sentence, speed, callback) {
        let i = 0;
        const interval = setInterval(() => {
          element.innerHTML += sentence.charAt(i);
          i++;
          if (i > sentence.length) {
            clearInterval(interval);
            callback();
          }
        }, speed);
      }
      
      function backspaceEffect(element, callback) {
        let sentence = element.innerHTML;
        let i = sentence.length - 1;
        const interval = setInterval(() => {
          element.innerHTML = sentence.substring(0, i);
          i--;
          if (i < 0) {
            clearInterval(interval);
            callback();
          }
        }, 50);
      }
      
      const container = document.querySelector(".container");
      function runTypeEffect() {
        container.querySelectorAll(".typing").forEach((div) => {
          container.removeChild(div);
        });
        
        let currentIndex = 0;
        function typeNext() {
          typeEffect(div, sentences[currentIndex], 100, () => {
            setTimeout(() => {
              backspaceEffect(div, () => {
                currentIndex++;
                if (currentIndex < sentences.length) {
                  typeNext();
                } else {
                  setTimeout(runTypeEffect, 2000);
                }
              });
            }, 1000);
          });
        }
        
        const div = document.createElement("div");
        div.classList.add("typing");
        container.appendChild(div);
        
        typeNext();
      }
      
      runTypeEffect();
    </script>
  </body>
</html>
